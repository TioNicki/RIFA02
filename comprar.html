<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Rifa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Aumenta o espaçamento entre os elementos do container */
        }

        .header {
            background-color: #ff69b4;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
        }

        .steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Espaçamento abaixo dos passos */
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .step-1 {
            background-color: #ff69b4;
            color: white;
        }

        .step-2 {
            background-color: white;
            color: black;
            border: 2px solid #ff69b4;
        }

        .form-box {
            background-color: rgba(255, 105, 180, 0.6);
            padding: 30px; /* Aumenta o espaçamento interno da caixa do formulário */
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        .form-box label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 20px; /* Aumenta o espaçamento acima dos rótulos */
        }

        .form-box input {
            width: 100%;
            padding: 10px; /* Aumenta o espaçamento interno dos campos de entrada */
            margin-top: 10px; /* Aumenta o espaçamento acima dos campos de entrada */
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .form-box input:focus {
            border-color: #ff1493;
        }

        .form-box p {
            margin-top: 20px; /* Aumenta o espaçamento acima do parágrafo */
            margin-bottom: 20px; /* Aumenta o espaçamento abaixo do parágrafo */
        }

        .button {
            background-color: #ff69b4;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px; /* Ajusta o tamanho da fonte do botão */
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .button:hover {
            background-color: #ff1493;
        }

        .back {
            margin-top: 20px; /* Aumenta o espaçamento acima do link de voltar */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;
            display: block;
        }

        .back:hover {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="step step-1">1</div>
            <div class="step step-2">2</div>
        </div>
        <div class="form-box">
            <form action="processar_compra.php" method="POST">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Número WhatsApp:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="quantidade">Número escolhido na rifa:</label>
                <input type="number" id="quantidade" name="quantidade" min="301" max="350" required>

                <p>Após preencher tudo clique no botão abaixo:</p>

                <button type="submit" class="button">Finalizar</button>
            </form>
        </div>
        <a href="index.html" class="back">Voltar</a>
    </div>

    <script>
        const telefoneInput = document.getElementById('telefone');
        const quantidadeInput = document.getElementById('quantidade');

        telefoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            e.target.value = value;
        });

        quantidadeInput.addEventListener('input', function (e) {
            let value = parseInt(e.target.value, 10);
            if (value < 301 || value > 350) {
                e.target.setCustomValidity('Por favor, insira um número entre 301 e 350.');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
